<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Backpack.js</title>
    <link rel=StyleSheet href="./lib/css/Backpack.css" type="text/css" media=screen>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="./vendor/underscore.js" type="text/javascript"></script>
    <script src="./vendor/backbone.js" type="text/javascript"></script>
    <script src="./lib/Backpack-bundle.js" type="text/javascript"></script>
  </head>
  <body class='backpack' style='width: 960px; margin: 30px auto 0;'>

    <h2>Backpack Demo</h2><br/>
    <div id='menu'></div>




    <script>
      $(function(){

        // ------------------------------------
        //  Backpack.Menu & Backpack.MenuItem
        // ------------------------------------
        var navigation = new Backpack.Menu('#menu'),
                github = new Backpack.MenuItem("Download on Github<div class='target' style='height: 3px;background:grey;'></div>", "http://github.com", 'github'),
                 alert = new Backpack.MenuItem("Events Object",  
                                                {
                                                  "click": function(){
                                                    console.log('click');
                                                  },
                                                  "mouseenter .target": function() {
                                                    console.log('mouseenter target')
                                                  }
                                                }
                                              );
        // navigation.add("Home")
        //           .add("About Us", '#about')
        //           .add("<span class='bold'>Airbnb</span>", "http://www.airbnb.com")
        //           .add('Clicks', function(){ console.log('click event') })
        //           .add(github)
        //           .add(alert)
        //           .render();
        


        // ------------------------------------
        //  Backpack.Overlay
        // ------------------------------------
        var overlay = Backpack.Overlay.getInstance().render().hide();
        navigation.add('Overlay', function(){ overlay.setLock(false).show() }).render();


        // ------------------------------------
        //  Backpack.Dialog
        // ------------------------------------
        navigation.add('Dialog', function(){ new Backpack.Dialog({ content: "Dialog" }).render().show() }).render()

        // ------------------------------------
        //  Backpack.Modal
        // ------------------------------------
        var modal = new Backpack.Modal({ content: "This is a Modal" }).render().hide();
        navigation.add("Modal", function(){ modal.show() })

      });
    </script>
  </body>
</html>
