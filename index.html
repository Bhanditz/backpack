<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Backpack.js</title>
    <link rel=StyleSheet href="./lib/css/Backpack.css" type="text/css" media=screen>
    <script src="./vendor/jquery.js"></script>
    <script src="./vendor/underscore.js" type="text/javascript"></script>
    <script src="./vendor/backbone.js" type="text/javascript"></script>
    <script src="./lib/Backpack-bundle.js" type="text/javascript"></script>
  </head>
  <body class='backpack' style='width: 680px; margin: 30px auto 0;color: #333; background-color: #F0F2F1;'>

    <div id='nav'></div>


    <script>
        // var menu = new Backpack.Menu({
        //               before: "lkajsdlkjasd",
        //               hide: true
        // });

        // var menu = new Backpack.Menu().hide().before("kjahsdkjhasdkjahs");

        // var layout = new Backpack.Layout(8);

        // layout.add(menu, 2)
        //       .add(nav)


      $(function(){
        // ------------------------------------
        //  Backpack.Menu
        // ------------------------------------
        var navigation = new Backpack.Menu({ parent:'#nav' }),
                  menu = new Backpack.Menu(),
                github = new Backpack.MenuItem({ content: "Download on Github", events:
                                                {"mouseleave": function(){
                                                    console.log('mouseleave');
                                                  },
                                                  "mouseenter": function() {
                                                    console.log('mouseenter')
                                                  }
                                                }});

        navigation.render().show().addClass('press');
        menu.render().show();

        navigation.add({ content: "<img src='http://a1.muscache.com/s/1318028912/images/logos/106x40.png'", events: 'http://www.airbnb.com', name: 'logo' })
                  .add({ content: 'Home', events: '#' })
                  .add({ content: 'About Us', events: '#about' })
                  .add({ content: 'Clicks', events: function() { console.log("click") } })
                  .add(github);


        // ------------------------------------
        //  Backpack.Dialog
        // ------------------------------------
        menu.add({ 
            content: 'Dialog'
          , events: 
              function(){ 
                new Backpack.Dialog({ 
                  content: "Dialog " + Math.floor(Math.random()*11) 
                })
                .render()
                .show()
                .addButton(new Backpack.Button({content:'Accept'})); 
              }
        });

        // ------------------------------------
        //  Backpack.Overlay
        // ------------------------------------
        menu.add({ content: 'Overlay', events: function(){ new Backpack.Overlay({lock: false}).render().show(); }});

        // ------------------------------------
        //  Backpack.Modal
        // ------------------------------------
        menu.add({ content: "Modal", events: function(){ new Backpack.Modal({ content: "This is a Modal" }).render().show().addButton(new Backpack.Button({content:'Accept'})); }});
        

      });
    </script>
  </body>
</html>
