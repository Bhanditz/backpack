<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Backpack.js</title>
    <link rel=StyleSheet href="./lib/css/Backpack.css" type="text/css" media=screen>
    <script src="./vendor/jquery.js"></script>
    <script src="./vendor/underscore.js" type="text/javascript"></script>
    <script src="./vendor/backbone.js" type="text/javascript"></script>
    <script src="./lib/Backpack-bundle.js" type="text/javascript"></script>
  </head>
  <body class='backpack'>
    
    <section id='main' style='color: #333; background-color: whitesmoke;'>
      <nav id='nav' style='width: 960px; margin: 0 auto; height: 100px; padding: 20px 0 0;'></nav>
    </section>

    <section id='docs' style='width: 960px; margin: 0 auto;'></section>


    <script>
        // var menu = new Backpack.Menu({
        //               before: "lkajsdlkjasd",
        //               hide: true
        // });

        // var menu = new Backpack.Menu().hide().before("kjahsdkjhasdkjahs");

        // var layout = new Backpack.Layout(8);

        // layout.add(menu, 2)
        //       .add(nav)


      $(function(){
        // ------------------------------------
        //  Backpack.Menu
        // ------------------------------------
        var navigation = new Backpack.Menu({ parent:'#nav' }),
                  menu = new Backpack.Menu({ parent: '#docs', render: true, show: true, before: "<h2>Menus</h2>" }),
                dialog = new Backpack.Menu({ parent: '#docs', render: true, show: true, before: "<h2>Dialogs, Overlays, &amp; Modals</h2>" }),
                github = new Backpack.MenuItem({ 
                                content: "Download on Github",
                                events: { 
                                     "mouseleave": function(){
                                        console.log('mouseleave');
                                  }, "mouseenter": function() {
                                        console.log('mouseenter')
                                      }
                                  }
                                });

        // navigation.render().addClass('press').show();

        navigation.add({ content: "<img src='http://a1.muscache.com/s/1318028912/images/logos/106x40.png'", events: 'http://www.airbnb.com', 'class': 'logo' })
                  .add({ content: 'Home', events: '#' })
                  .add({ content: 'About Us', events: '#about' })
                  .add({ content: 'Clicks', events: function() { console.log("click") } })
                  .add(github);

        menu.add({ content: 'Menu Item 1' })
            .add({ content: 'Menu Item 2' })
            .add({ content: 'Menu Item 3' });


        // ------------------------------------
        //  Backpack.Dialog
        // ------------------------------------
        dialog.add({ 
            content: 'Dialog'
          , events: 
              function(){ 
                new Backpack.Dialog({ 
                  content: "Dialog " + Math.floor(Math.random()*11)
                }).render().show()
              }
        });

        // ------------------------------------
        //  Backpack.Overlay
        // ------------------------------------
        dialog.add({ content: 'Overlay', events: function(){ new Backpack.Overlay({lock: false}).render().show(); }});

        // ------------------------------------
        //  Backpack.Modal
        // ------------------------------------
        dialog.add({ content: "Modal", events: function(){ new Backpack.Modal({ content: "This is a Modal" }).render().show();} });
        

      });
    </script>
  </body>
</html>
