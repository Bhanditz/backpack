<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Backpack.js</title>
    <link rel="stylesheet" href="./lib/css/Backpack.css" type="text/css" media="screen">
    <link rel="stylesheet" href="./assets/css/docs.css" type="text/css" media="screen">
    <link rel="stylesheet" href="./assets/css/prettify.css" type="text/css" media="screen">

    <script src="./vendor/jquery.js"></script>
    <script src="./vendor/underscore.js" type="text/javascript"></script>
    <script src="./vendor/backbone.js" type="text/javascript"></script>
    <script src="./lib/Backpack-bundle.js" type="text/javascript"></script>
    <!-- <script src="./assets/js/prettify.js" type="text/javascript"></script> -->
  </head>
  <body class='backpack'>
    <section id='docs' style='width: 960px; margin: 0 auto;'></section>
    <script>
        $(document).ready(function(){
          prettyPrint();
        });

        // var menu = new Backpack.Menu({
        //               before: "lkajsdlkjasd",
        //               hide: true
        // });

        // var menu = new Backpack.Menu().hide().before("kjahsdkjhasdkjahs");

        // var layout = new Backpack.Layout(8);

        // layout.add(menu, 2)
        //       .add(nav)


      $(function(){
        // ------------------------------------
        //  Backpack.Menu
        // ------------------------------------
          var menu = new Backpack.Menu({ 
                          parent:   '#docs',
                          show:     true,
                          addClass: 'press',
                          before:   "<h2>Backpack.Menu</h2>",
                          after:    "<br/><br/><br/>",
                          add: 
                            [
                              {
                                content: "Menu Item 1", 
                                events: { 
                                  'mouseenter': function() {
                                    this.addClass('hover');},
                                  'mouseleave': function() {
                                    this.removeClass('hover');
                                  } 
                                }
                              }, 
                              {
                                content: "Menu Item 2",
                                events: {
                                  'mouseleave': function() {
                                    console.log('mouseleave');}
                                }                        
                              },
                              {
                                content: "Menu Item 3",
                                addClass: "push-right"                
                              }
                            ]
                        });

          var github = new Backpack.MenuItem({ 
                            content: "Download on Github",
                            events:  "http://github.com/airbnb/backpack.js"
                          });

        menu.add(github.bump('right'));


        var dialog = new Backpack.Menu({ 
              parent: '#docs',
              show: true,
              before: "<h2>Backpack.Modal &amp; Backpack.Overlay</h2>",
              bump: 'left'
            });
        // ------------------------------------
        //  Backpack.Modal
        // ------------------------------------
        dialog.add({ 
            content: 'Modal'
          , events: 
              function(){ 
                new Backpack.Modal({ 
                  content: "<p>This is a simple Modal.</p><p>This particular Modal only aspires to be a Modal. But there's much more that a Modal could be...</p>",
                  show: true
                })
              }
        });

        // ------------------------------------
        //  Backpack.Modal with an Overlay
        // ------------------------------------
        dialog.add({ 
          content: 'Overlay',
          events: {
            'hover': function() { console.log('hover') },
            'click': function(){ 
              new Backpack.Modal({
                content: "<p>This Modal is a bit fancier.</p><p>It's got a classy overlay in the background. This says, 'hey look at me, I'm a Modal.'</p>",
                color: 'rgba(0,0,0,0.7)',
                lockOverlay: false,
                show: true
              })
            }
          }
        });

        // ------------------------------------
        //  Backpack.Modal with a locked Overlay
        // ------------------------------------
        dialog.add({ 
          content: 'Overlay',
          events: 
            function(){ 
              new Backpack.Modal({
                content: "<p>This is a modal with a locked overlay</p>",
                color: 'rgba(0,0,0,0.7)',
                lockOverlay: true,
                show: true
              })
            }
        });
        

      });
    </script>
  </body>
</html>
