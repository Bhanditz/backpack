<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Backpack.js</title>
    <link rel=StyleSheet href="./lib/css/Backpack.css" type="text/css" media=screen>
    <script src="./vendor/zepto.js"></script>
    <script src="./vendor/underscore.js" type="text/javascript"></script>
    <script src="./vendor/backbone.js" type="text/javascript"></script>
    <script src="./lib/Backpack-bundle.js" type="text/javascript"></script>
  </head>
  <body class='backpack' style='width: 680px; margin: 30px auto 0;color: #333; background-color: #F0F2F1;'>

    <div id='nav'></div>


    <script>
        // var menu = new Backpack.Menu({
        //               before: "lkajsdlkjasd",
        //               hide: true
        // });

        // var menu = new Backpack.Menu().hide().before("kjahsdkjhasdkjahs");

        // var layout = new Backpack.Layout(8);

        // layout.add(menu, 2)
        //       .add(nav)


      $(function(){
        // ------------------------------------
        //  Backpack.Menu
        // ------------------------------------
        var navigation = new Backpack.Menu('#nav'),
                  menu = new Backpack.Menu(),
                github = new Backpack.MenuItem("Download on Github",  
                                                {"mouseleave": function(){
                                                    console.log('mouseleave');
                                                  },
                                                  "mouseenter": function() {
                                                    console.log('mouseenter')
                                                  }
                                                });

        navigation.render()
                  .before("<h2>Backpack.js</h2><br/><h3>Menus</h3>")
                  .after("<br/> <h3>Modals</h3>")
                  .addClass('press');
        menu.render();

        navigation.add("<img src='http://a1.muscache.com/s/1318028912/images/logos/106x40.png'", 'http://www.airbnb.com', 'logo')
                  .add('Home', '#')
                  .add('About Us', '#about')
                  .add('Clicks', function() { console.log("click") })
                  .add(github);


        // ------------------------------------
        //  Backpack.Dialog
        // ------------------------------------
        menu.add('Dialog', function(){ 
          new Backpack.Dialog({ content: "Dialog " + Math.floor(Math.random()*11) }).render().show();
        });

        // ------------------------------------
        //  Backpack.Overlay
        // ------------------------------------
        menu.add('Overlay', function(){ 
          new Backpack.Overlay().setLock(false).render().show();
        });

        // ------------------------------------
        //  Backpack.Modal
        // ------------------------------------
        menu.add("Modal", function(){ 
          new Backpack.Modal({ content: "This is a Modal" }).render().show(); 
        })


      });
    </script>
  </body>
</html>
